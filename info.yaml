# Tiny Tapeout project information
project:
  title:        "8-bit Ring Counter"
  author:       "G1"
  discord:      ""          # optional
  description:  "An 8-bit ring counter that cycles a single high bit across outputs."
  language:     "Verilog"
  clock_hz:     0           # external clock, so leave 0

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_ring_counter"

  # List your project's source files here.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names.
pinout:
  # Inputs
  ui[0]: ""   # unused
  ui[1]: ""   # unused
  ui[2]: ""   # unused
  ui[3]: ""   # unused
  ui[4]: ""   # unused
  ui[5]: ""   # unused
  ui[6]: ""   # unused
  ui[7]: ""   # unused

  # Outputs (8-bit ring counter value)
  uo[0]: "Ring[0]"
  uo[1]: "Ring[1]"
  uo[2]: "Ring[2]"
  uo[3]: "Ring[3]"
  uo[4]: "Ring[4]"
  uo[5]: "Ring[5]"
  uo[6]: "Ring[6]"
  uo[7]: "Ring[7]"

  # Bidirectional pins (unused)
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
